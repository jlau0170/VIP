<!DOCTYPE html>
<html>
	<head>
		<title>IP Crowd - Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body id="daytime" class="is-preload">
		<div id="wrapper" class="flashes">
				<article id="login" class="panel">
					<header>
						{% if signup_error %}
						<h2>Registration failed. Please try again</h2>
						<br>
						<h4>Please make sure you use a valid email address.</h4>
						<h4>Password must have at least six characters.</h4>
						{% else %}
						<h2>Tell us about yourself</h2>
						{% endif %}
					</header>
					<form action="{{ url_for('handle_signup') }}" method="post">
						<div class="row">
							<div>
								<input id="email" type="text" name="first" placeholder="Jane" size=10/>
							</div>
							<div>
								<input id="email" type="text" name="last" placeholder="Doe" size=10/>
							</div>
						</div>
						<div class="row">
							<div>
								<input id="email" type="text" name="email" placeholder="janedoe@gatech.edu" />
							</div>
						</div>
						<div class="row">
							<div>
								<input id="pass" type="password" name="password" placeholder="password" />
							</div>
						</div>
						<div class="row">
							<div>
								<input id="pass" type="password" name="confirm_password" placeholder="confirm password" />
							</div>
						</div>
						<div class="row">
							<div class="off-3-xlarge">
								<button type="submit" value="Sign Up" onclick=""><i class="fa fa-check fa-4x"></i></button>
							</div>
						</div>
					</form>
				</article>
		</div>
		<!-- Scripts -->
		<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/firebase.js') }}"></script>
		<script>
			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyC6ce12c32OpCI7-u5ueRbfYhsw_fBnkwk",
				authDomain: "vip-ipcrowd.firebaseapp.com",
				databaseURL: "https://vip-ipcrowd.firebaseio.com",
				projectId: "vip-ipcrowd",
				storageBucket: "vip-ipcrowd.appspot.com",
				messagingSenderId: "80658497046"
			};
			firebase.initializeApp(config);
		</script>
	</body>
</html>
